<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link rel="stylesheet" href="puntoDeVenta.css" />
</head>

<body>
    <div class="principal">
        <div class="logo">
            <img src="logoKrakeDev.png" width="80%">
        </div>

        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>

            <div class="datosIngresados">
                <div class="titulodecampo">
                    PRODUCTO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtProducto" />
                    <div class="error" id="lblError1"></div>
                </div>
            </div>

            <div class="datosIngresados">
                <div class="titulodecampo">
                    CANTIDAD
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtCantidad" />
                    <div class="error" id="lblError2"></div>
                </div>
            </div>

            <div class="datosIngresados">
                <div class="titulodecampo">
                    PRECIO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtPrecio" />
                    <div class="error" id="lblError3"></div>
                </div>
            </div>

            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" class="estiloBoton" value="CALCULAR TOTAL" onclick="calcularValorTotal()" />

                </div>

                <input type="button" class="estiloBoton" value="LIMPIAR" onclick="limpiar()" />
            </div>

        </div>

        <div class="areaResultado">
            <div class="subtotal">
                <div>
                    SUBTOTAL:
                </div>
                <div id="lblSubtotal">
                    0.0
                </div>

            </div>

            <div class="descuento">
                <div>
                    DESCUENTO:
                </div>
                <div id="lblDescuento">
                    0.0
                </div>

            </div>

            <div class="iva">
                <div>
                    IVA 12%:
                </div>
                <div id="lblValorIva">
                    0.0
                </div>

            </div>

            <div class="total">
                <div>
                    TOTAL:
                </div>
                <div id="lblTotal">
                    0.0
                </div>

            </div>

        </div>

    </div>

</body>

</html>
